<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML/CSS homework-1</title>
    <link rel="shortcut icon" href="image/html-logo.svg" type="image/x-icon">
    <style>
        span {
            font-size: 17px;
        }
        .container-grey {
            background-color: #433D3D;
        }
        .container-grey__text-white {
            color: #ffffff;
        }
        .container-grey__text-purple {
            color: #fd74ff;
        }
        .container-grey__box {
            background-color: #f74344;
            height: 100px;
            width: 100px;
        }
        .container-purple {
            background-color: #c59ef9;
            width: 300px;
        }
        .container-purple__text-white {
            background-color: #6f47a8;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container-grey">
        <span class="container-grey__text-white">Всем привет, сегодня я создаю</span>
        <span class="container-grey__text-purple">первый сайт!</span>
        <div class="container-grey__box"></div>
    </div>
    <div class="container-purple">
        <span>А здесь у меня какие-то элементы:</span>
        <span class="container-purple__text-white">Элемент</span>

        <span class="container-purple__text-white">Элемент</span>
        <span class="container-purple__text-white">Элемент</span>
        <span class="container-purple__text-white">Элемент</span>
        <span class="container-purple__text-white">Элемент</span>
        <span class="container-purple__text-white">Элемент</span>
        <span class="container-purple__text-white">Элемент</span>
        <span class="container-purple__text-white">Элемент</span>
    </div>
</body>
</html>
