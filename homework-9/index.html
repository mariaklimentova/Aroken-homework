<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>block-2</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <fieldset>
            <h2>Ваши личные данные</h2>
            <label>
                <span>Ваше имя</span>
                <input type="text" name="first-name" placeholder="Имя" required class="block-element">
            </label>
            <label>
                <span>Ваш возраст</span>
                <input type="number" name="age" inputmode="numeric" placeholder="Возраст" required
                    class="block-element">
            </label>
            <label>
                <span>Ваш номер телефона</span>
                <input type="tel" name="phone" inputmode="tel" placeholder="Номер телефона" required
                    class="block-element">
            </label>
            <label>
                <span>Ваша почта</span>
                <input type="email" name="email" inputmode="email" placeholder="Почта" required class="block-element">
            </label>
            <label>
                <span>Сообщение</span>
                <textarea name="message" placeholder="Ваше сообщение" class="block-element"></textarea>
            </label>
            <label>
                <input type="checkbox" name="agreement">
                <span>Я принимаю правила</span>
            </label>
            <button type="submit">Отправить</button>
        </fieldset>
    </form>
</body>

</html>
